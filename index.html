<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxelize</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <!-- image -->
                <img src="icons.png" alt="Voxelize Engine" class="navbar-logo">
                 <h1 class="navbar-title">Voxelize</h1>
                

                 <div class="dropdown">
                    <button class="dropdown-button">Actions</button>
                    <div class="dropdown-content">
                        <!-- get to market -->
                        <a href="https://voxelize.online">Search Market</a>
                        <a href="#" onclick="reset()">Reset All</a>
                        <a href="#" onclick="openAsJson()">Load Json</a>
                        <a href="#" onclick="saveAsJson()">Save As Json</a>
                        <a href="#" id="save-market" onclick="save()">Save To Market</a>
                    </div>
                </div>
                
                
            </div>
        </nav>
    </header>
    <main>
        <canvas id="canvas"></canvas>

        <div class="control-hint">
            <button class="minimize-btn" onclick="toggleControlHint()">X</button>
            <strong>Controls:</strong><br>
            - Right click to place voxel<br>
            - Left click to remove voxel<br>
            - Press <strong>E</strong> to export<br>
            - Press <strong>P</strong> to pick color<br>
            - Press <strong>Ctrl + Z</strong> to undo<br>
            - Press <strong>Ctrl + Y</strong> to redo<br>
        </div>
    </main>
    <script src="vkthread.js" type="text/javascript"></script>

    <!-- load vkthead -->
    <script type="module" src="./src/main.js"></script>
    
    
</body>
</html>
