<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxelize Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                 <h1 class="navbar-title">Voxelize Engine</h1>
                 <div>
                     <button class="reset-btn button-action" onclick="reset()">Reset All</button>
                     <button class="load-btn button-action" onclick="openAsJson()">Load Json</button>
                     <button class="save-btn button-action" onclick="saveAsJson()">Save As Json</button>
                     <button class="save-btn button-action" onclick="save()">Save To Market</button>
                 </div>
            </div>
        </nav>
    </header>
    <main>
        <canvas id="canvas"></canvas>

        <div class="control-hint">
            <button class="minimize-btn" onclick="toggleControlHint()">X</button>
            <strong>Controls:</strong><br>
            - Right click to place voxel<br>
            - Left click to remove voxel<br>
            - Press <strong>E</strong> to export<br>
            - Press <strong>P</strong> to pick color<br>
            - Press <strong>Ctrl + Z</strong> to undo<br>
            - Press <strong>Ctrl + Y</strong> to redo<br>
            - Press <strong>S</strong> to switch modes
        </div>
    </main>
    <script type="module" src="./src/main.js"></script>
    
</body>
</html>
